<mat-card class="tex-card mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{sample.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <textarea #tex class="tex-card-textarea" (change)="updateMathJax()">$${{sample.code}}$$</textarea>
            <div appMathJax [appMathJax]="tex.value"></div>
    </mat-card-content>
</mat-card>
